<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <title>Hello World</title>
</head>

<body>
    <img id="qrcode" style="position: absolute; top:200px; left:350px;" src="https://chart.googleapis.com/chart?chs=240x240&amp;chld=H&amp;cht=qr&amp;chl=http://www.apple.com" />
    <img id="qrcodeLogo" style="position: absolute; top:285px; left:435px; height:75px; width:75px;" src="https://lh3.googleusercontent.com/-4EvRCI9HVSA/AAAAAAAAAAI/AAAAAAAAAAA/knZhIxGF28k/photo.jpg" />


    <div class="app">

        <h1 id="demo">LIKES COUNTER</h1> URL：
        <input type="text" id="url" value='facebook'>
        <br />
        <button onclick="setInterval(myFunction,1000)">分析結果</button>


        <script>
            function myFunction() {

                var url = document.getElementById('url');
                var qrcode = document.getElementById('qrcode');
                qrcode.src = "https://chart.googleapis.com/chart?chs=240x240&amp;chld=H&amp;cht=qr&amp;chl=http://www.apple.com";
                jQuery.getJSON('http://graph.facebook.com/' + url.value, 'Likes', function (result) {

                        document.getElementById('demo').innerHTML = result.likes + " 個人說讚";
                    })
                    //                document.getElementById('demo').innerHTML = "Paragraph changed!";
            }

            function QRCode(content, width, height) {
                // 預設寬高為 120x120
                width = !!width ? width : 120;
                height = !!height ? height : 120;
                // 編碼
                content = encodeURIComponent(content);
                return 'http://chart.apis.google.com/chart?cht=qr&chl=' + content + '&chs=' + width + 'x' + height;
            }
        </script>
    </div>

</body>

</html>
