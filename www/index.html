<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/counter.css" />
    <script src="js/cssua.min.js"></script>
    <script src="js/flipcounter.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <div data-role="page" id="list-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>Fan Page List</h1>
            <a href="#add-page" data-icon="add" class="ui-btn-right">Add</a>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true" id="todo-list"></ul>
        </div>
    </div>

    <div data-role="page" id="add-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>Add Fan Page</h1>
            <a href="#list-page" data-icon="back" class="ui-btn-left">back</a>
        </div>
        <div data-role="content">
            <input id="todo-title" type="text" placeholder="URL">
            <div class="qrcode">
                <img img id="qrcode" style="position: absolute; top:132px; left:20px;" src="https://chart.googleapis.com/chart?chs=240x240&amp;chld=H&amp;cht=qr&amp;chl=https://www.facebook.com/ARonline.tw" />
                <img img id="qrLogo" style="position: absolute; top:214px; left:102px; height:75px; width:75px;" src="https://graph.facebook.com/ARonline.tw/picture?type=large" />
            </div>
            <div id="flip-counter" class="flip-counter">
            <textarea id="todo-body" style="height: 8em" placeholder="Description"></textarea>
            <input id="add-button" type="button" value="Save" onclick="addTodo()" data-theme="b">
            <!--            <input id="add-button" type="button" value="Picture And Save" onclick="addTodoPicture()" data-theme="b">-->
        </div>
    </div>
</body>

</html>
